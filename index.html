<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <main>
      <div class="card">
        <div class="ether-main">
          <img class="ether-img" src="assets/image-equilibrium.jpg" alt="An image of equilibrium">
          <div class="ether-overlay">
            <img class="view-icon-img" src="assets/icon-view.svg" alt="">
          </div>
        </div>
        <h1 class="title">Equilibrium #3429</h1>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="info">
          <div class="ether-info"> 
            <img src="assets/icon-ethereum.svg" alt="Icon of the ethereum"> <p>0.041 ETH</p>
          </div>
          <div class="time-info">
            <img src="assets/icon-clock.svg" alt="Icon of the clock"> <p>3 days left</p>
          </div>
        </div>
        <div class="line"></div>
        <div class="author-info">
          <img class="author-img" src="assets/image-avatar.png" alt="An image of the author">
          <p>Creation of<span> Jules Wyvern</span></p>
        </div>
      </div>
    </main>
</body>
</html>
